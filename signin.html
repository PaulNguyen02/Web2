<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/signin.css">
	<title>Document</title>
	<style>
		#signup
		{
			text-decoration: none;
			color: #3B3B3B;
		}
	</style>
</head>
<body>
	<div class="parent clearfix">
		<div class="bg-illustration">	
		  <div class="burger-btn">
			<span></span>
			<span></span>
			<span></span>
		  </div>
	
		</div>
		
		<div class="login">
		  <div class="container">
			<h1>Đăng nhập</h1>
		
			<div class="login-form">
			  <form action="" method="post">
				UserName:<input id="username" type="text" placeholder="Nguyenthanhha">
				Password:<input id="password" type="password" placeholder="12345">
	
				<div class="remember-form">
				  <input type="checkbox">
				  <span>Nhớ tôi</span>
				</div>
				<div class="forget-pass">
				  <a href="#">Quên mật khẩu ư ?</a>
				</div>
	
				<button type="submit">Đăng nhập</button>
					<a href="signup.html" id="signup">Bạn chưa có tài khoản ? Hãy đăng ký</a>
			  </form>
			</div>
		
		  </div>
		  </div>
	  </div>
</body>
<script>
    const form = document.querySelector('form');
    const username = document.getElementById('username');
    const password = document.getElementById('password');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // ngăn chặn form được gửi đi mặc định
  
        if (username.value.trim() === '') {
            alert('Vui lòng nhập tên đăng nhập!');
        return;
        }
  
        if (password.value.trim() === '') {
            alert('Vui lòng nhập mật khẩu!');
        return;
        }
    // nếu các trường không bị để trống, gửi form đi
    this.submit();
});
</script>
</html>
